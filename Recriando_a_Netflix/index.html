<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clonando a NETFLIX</title>
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>

        </div>
    </header>

    <main>
        <div class="serie-principal">
            <div class="container">
                <h3 class="titulo"> DR. HOUSE</h3>
                <p class="descricao">Um médico dissidente e anti-social, que se especializou em medicina de diagnóstico. Faz o que for preciso para resolver casos intrigantes que estão no seu caminho, usando a sua equipe de médicos e sua inteligência.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div> 
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/A Anatomua de Grey.jpg" alt="greys Anatomy" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Alerta Vermelho.jpg" alt="Alerta Vermelho" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Clifford.jpg" alt="Clifford" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Cobra Kai.jpg" alt="Cobra Kai" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Eternos.jpg" alt="Eternos" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Homens de Terno.jpg" alt="Homens de Terno" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Mães X Androides.jpg" alt="Mães X Androides" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Os Simpsons.jpg" alt="Os Simpsons" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Roda do Tempo.jpg" alt="Roda do Tempo" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/The Flash.jpg" alt="The Flash" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/The Walking Dead.jpg" alt="TWD" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/Venom.jpg" alt="Venom" srcset="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/b2c9c15fec.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
